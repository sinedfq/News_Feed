<!DOCTYPE html>
<html>
<head>
    <title>Добавить новость</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 15px;
            margin: 0;
            background: #0077cc;
            color: #fff;
            font-size: 1.5rem;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        form p {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 1rem;
        }

        button {
            background: #0077cc;
            color: #fff;
            padding: 8px 14px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3;
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #0077cc;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Добавить новость</h1>

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
        <a class="back-link" href="{% url 'news_list' %}">← Назад</a>
    </div>
</body>
</html>
